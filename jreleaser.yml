release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      links: true
      contributors:
        format: "- {{contributorName}} ({{contributorUsernameAsLink}})"

signing:
  active: ALWAYS
  armored: true

announce:
  twitter:
    active: RELEASE
    status: "ðŸš€ Manage Label GitHub Action {{projectVersion}} has been released! {{releaseNotesUrl}}"

files:
  active: RELEASE
  artifacts:
    - path: target/{{ projectName }}-{{ projectVersion }}.jar
    - path: target/{{ projectName }}-{{ projectVersion }}-javadoc.jar
    - path: target/{{ projectName }}-{{ projectVersion }}-sources.jar
    - path: target/{{ projectName }}-{{ projectVersion }}-shaded.jar
